   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="css/main.css">
   <script

<div class="container">

   <div class="square-window-indicator">
      <div class="square-window-dial">
         <div class="indicator green">Checked In</div>
         <div class="indicator yellow active">Active</div>
         <div class="indicator blue">Checked Out</div>
      </div>
   </div>

   <br>

   <div class="half-round-window-indicator">
      <div class="dial">
         <div class="indicator green">Running</div>
         <div class="indicator red">Stopped</div>
      </div>
      <div class="blocker"></div>
   </div>

</div>
